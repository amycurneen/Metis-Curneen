   <body>
     <h1> Installing a functioning water pump </h1>

     <script src="//code.jquery.com/jquery-1.10.2.js"></script>

         <option value="Kagera">Kagera</option>
         <option value="Kigoma">Kigoma</option>
         <option value="Kilimanjaro">Kilimanjaro</option>

     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <select id="inds">
         <option value="Internal" selected="selected">Internal</option>
         <option value="Lake Nyasa">Lake Nyasa</option>
         <option value="Lake Tanganyika">Lake Tanganyika</option>
         <option value="Lake Victoria">Lake Victoria</option>

         <option value="Wami / Ruvu">Wami / Ruvu</option>
     </select>

     <h3> Installer: </h3>

     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <select id="inds">
         <option value="Commu" selected="selected">Commu</option>
         <option value="DANIDA">DANIDA</option>
         <option value="DWE">DWE</option>
         <option value="Government">Government</option>
         <option value="Hesawa">Hesawa</option>
         <option value="KKKT">KKKT</option>
         <option value="RWE">RWE</option>
         <option value="Other">Other</option>
     </select>

     <h3> Funder: </h3>

     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <select id="inds">
         <option value="Danida" selected="selected">Danida</option>
         <option value="Dhv">Dhv</option>
         <option value="District Council">District Council</option>
         <option value="overnment Of Tanzania">overnment Of Tanzania</option>
         <option value="Hesawa">Hesawa</option>
         <option value="KKKT">KKKT</option>

         <option value="Other">Other</option>
     </select>

     <h3> Payment Type: </h3>

     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <select id="inds">
         <option value="never pay" selected="selected">never pay</option>
         <option value="pay annually">pay annually</option>

         <option value="other">other</option>
     </select>
